    <style type="text/css">

<body>
    <!-- jQuery -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src=" layui-v2.5.6/layui/layui.js"></script>
    <!-- 你的 HTML 代码 -->
    <script>
        //获取当前年月日几点几分几秒星期几并打印
        function getTimer() {
            var date = new Date()
            var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
            var year = date.getFullYear()
            var month = date.getMonth() + 1
            var datee = date.getDate()
            var day = date.getDay()
            var time = year + '年' + month + '月' + datee + '日 ';
            function getTimerr() {
                var time = new Date()
                var hour = time.getHours()
                hour = hour < 10 ? '0' + hour : hour
                var minute = time.getMinutes()
                minute = minute < 10 ? '0' + minute : minute
                var second = time.getSeconds()
                second = second < 10 ? '0' + second : second
                return hour + ':' + minute + ':' + second
            }
            return time + ' ' + getTimerr()+ ' ' +week[day]
        }

        function ad(params) {
            var ss = $(params).prev().val()
            var ti = getTimer()
            
            var v = $('<tr>' +
                ' <td class="col">'+ss+'</td>' +
                ' <td class="col">'+ti+'</td> ' +
                '<td> ' +
                ' <div> ' +
                '        <button type="button" class="btn btn-default" onclick="sb(this)">button</button> ' +
                '       <button onclick="rm(this)" type="button" class="btn btn-default">delete</button> ' +
                '  </div> ' +
                '</td> ' +
                '</tr>)');
            $('.layui-table tbody').prepend(v)
            $(params).prev().val('');
        }
        function rm(params) {
          $(params).parent().parent().parent().remove();
          
        }
        function sb(params) {
            $(params).parent().parent().parent().children('.col').css({color:'rgb(255, 25, 25)','text-decoration': 'line-through'});
        }
    </script>

    <div class="Div">
        <p><b>任务列表</b></p>

        <div class="input-group">
            <input type="text" class="btn btn-default" id="exampleInputAmount" placeholder="输入要添加的任务" >
            <button type="button" class="btn btn-info" id="btn1" onclick="ad(this)">add</button>
        </div>

        <div>
            <table class="layui-table" lay-even lay-skin="line" lay-size="lg">
                <colgroup>
                    <col width="150">
                    <col>
                </colgroup>
                <thead id="thead1">
                    <tr>
                        <th>任务</th>
                        <th>时间</th>
                        <th>选择</th>
                        
                    </tr>
                </thead>
                <tbody>
